<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>hireNow | Panel de Empresa</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

    <!-- Navbar -->
    {% include 'navbar.html' %}  <!-- si lo separaste -->

    <!-- Panel dividido -->
    <div class="flex h-[calc(100vh-72px)]">
        <!-- Izquierda: Publicaciones -->
        <div class="w-1/3 bg-white shadow-lg p-6 overflow-y-auto">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Mis ofertas publicadas</h2>

            {% if posts %}
                <ul class="space-y-4">
                    {% for post in posts %}
                        <li>
                            <button
                                class="w-full text-left p-4 bg-gray-100 rounded-lg hover:bg-gray-200 transition"
                                onclick="mostrarInteresados('{{ post.id }}')">
                                <div class="flex justify-between items-center">
                                    <div>
                                        <h3 class="text-lg font-bold text-gray-800">{{ post.title }}</h3>
                                        <p class="text-sm text-gray-600">{{ post.content }}</p>
                                    </div>
                                    <span class="text-sm bg-blue-100 text-blue-800 px-2 py-1 rounded-full">
                                        {{ post.applicants_count }} interesados
                                    </span>
                                </div>
                            </button>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p class="text-gray-600">Aún no has publicado ninguna oferta.</p>
            {% endif %}
        </div>

        <!-- Derecha: Interesados + Acciones -->
        <div class="flex-1 p-8 overflow-y-auto relative" id="detalle-oferta">
            <!-- Panel de acciones -->
            <div class="flex justify-between items-start mb-6">
                <!-- Botones CRUD -->
                <div class="space-x-2">
                    <!-- Botón para abrir el modal -->
                    <button onclick="openModal()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                      Crear Vacante
                    </button>

                    <!-- Modal -->
                    <div id="createVacantModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden z-50">
                      <div class="bg-white p-6 rounded-lg w-full max-w-md shadow-xl relative">
                        <h2 class="text-xl font-semibold mb-4">Nueva Vacante</h2>

                        <form action="/create_vacant" method="POST" class="space-y-4">
                          <div>
                            <label for="title" class="block text-sm font-medium">Título</label>
                            <input type="text" name="title" id="title" required class="w-full border p-2 rounded" />
                          </div>

                          <div>
                            <label for="content" class="block text-sm font-medium">Descripción</label>
                            <textarea name="content" id="content" required class="w-full border p-2 rounded"></textarea>
                          </div>

                          <div>
                            <label for="skills" class="block text-sm font-medium">Habilidades requeridas</label>
                            <input type="text" name="skills" id="skills" required class="w-full border p-2 rounded" />
                          </div>

                          <div>
                            <label for="city" class="block text-sm font-medium">Ciudad</label>
                            <select name="city" id="city" class="w-full border p-2 rounded">
                              {% for city in cities %}
                                <option value="{{ city.id }}">{{ city.name }}</option>
                              {% endfor %}
                            </select>
                          </div>

                          <div class="flex justify-end space-x-2">
                            <button type="button" onclick="closeModal()" class="bg-gray-300 px-4 py-2 rounded hover:bg-gray-400">Cancelar</button>
                            <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Crear</button>
                          </div>
                        </form>

                        <!-- Botón de cerrar (esquina superior) -->
                        <button onclick="closeModal()" class="absolute top-2 right-2 text-gray-500 hover:text-black">
                          &times;
                        </button>
                      </div>
                    </div>

                    <button class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600 transition">
                        Editar
                    </button>
                    <button class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition">
                        Eliminar
                    </button>
                </div>

                <!-- Botón: Marcar como ocupada -->
                <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
                    Marcar como ocupada
                </button>
            </div>

            <!-- Área de interesados -->
            <div class="text-gray-500 text-center mt-20">
                <p class="text-lg">Selecciona una oferta para ver los interesados.</p>
            </div>
        </div>
    </div>

    <!-- Script básico (puede ser reemplazado por Fetch/AJAX real) -->
    <script>
        function mostrarInteresados(offerId) {
            // Simulación para ahora
            document.getElementById("detalle-oferta").innerHTML = `
                <div class="text-center text-gray-700">
                    <h2 class="text-2xl font-bold mb-4">Interesados en la oferta ID: ${offerId}</h2>
                    <ul class="mt-4 space-y-2 text-left max-w-md mx-auto">
                        <li class="bg-white p-4 rounded shadow">📄 Postulante 1</li>
                        <li class="bg-white p-4 rounded shadow">📄 Postulante 2</li>
                        <li class="bg-white p-4 rounded shadow">📄 Postulante 3</li>
                    </ul>
                    <p class="mt-6 text-sm text-gray-500">Aquí deberías cargar los interesados desde el backend.</p>
                </div>`;
        }

          function openModal() {
            fetch('create_vacant')  // GET request al endpoint
              .then(res => {
                if (!res.ok) {
                  throw new Error("Error al cargar el formulario");
                }
                document.getElementById("createVacantModal").classList.remove("hidden");
              })
              .catch(error => alert(error));
          }

          function closeModal() {
            document.getElementById("createVacantModal").classList.add("hidden");
          }

    </script>
</body>
</html>
